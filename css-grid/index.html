<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Grid</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="grid-container">
      <div class="grid-item" style="grid-column: 1/span 2; grid-row: 1/span 2;"> K </div>
      <div class="grid-item" style="grid-area: 1 / 2 / span 2/ span 2;"> A </div>
      <div class="grid-item"> L </div>
      <div class="grid-item"> I </div>
      <div class="grid-item"> Y </div>
      <div class="grid-item"> O </div>
      <div class="grid-item"> N </div>
      <div class="grid-item"> A </div>
    </div>
  
</body>
</html>
